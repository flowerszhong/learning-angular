<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>angularjs bootstrap</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="lib/angular/angular.js"></script>
<script src="js/lesson-08-ng-repeat.js"></script>
</head>
<body>

<div ng-app="myApp">
	<div ng-controller="ColorCtrl">
	<input type="text" ng-model="searchText">
	<table>
		<tbody>
			<tr ng-repeat="item in colors | orderBy:'-color' | limitTo:-5 | filter:searchText">
				<td>{{ item.color}}</td>
				<td style="background:{{item.value}}">{{ item.value}}</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>

</body>
</html>
