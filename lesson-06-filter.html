<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>angularjs bootstrap</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="lib/angular/angular.js"></script>
<script src="js/lesson-06-filter.js"></script>
<style>
	input{
		width:600px;
	};
</style>
</head>
<body>

<div ng-app="myApp">
	<div ng-controller="MyFirstCtrl">
		<input type="text" ng-model="data.name">
		<h1>hello {{ data.name || "First"}}</h1>
	</div>
	<div ng-controller="MySecondCtrl">
		<input type="text" ng-model="data.name">
		<h1>hello {{ data.name | reverse}}</h1>
		<h1>hello {{ reverseName(data.name)}}</h1>
	</div>
</div>

</body>
</html>
